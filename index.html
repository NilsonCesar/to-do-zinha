<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

        <title>to-do-zinha!</title>
        <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>☕</text></svg>">
        <link rel="stylesheet" href="resources/style/reset.css">
        <link rel="stylesheet" href="resources/style/style.css">
        <script type="module" src="resources/script/main.js" defer></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Work+Sans:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <span class="border-extreme"></span>
            <h1 class="title">to-do-zinha!</h1>
        </header>

        <main>
            <section class="task-creator">
                <div>
                    <form id="taskForm">
                        <h2>Adicione uma nova Tarefa</h2>

                        <section class="name-task">
                            <label for="name">Nome da tarefa:</label>
                            <input type="text" name="name" id="name" required>
                        </section>

                        <section class="description-task">
                            <label for="description">Breve descrição (opcional):</label>
                            <textarea name="description" id="description" rows="10" cols="20" maxlength="150"></textarea>
                        </section>

                        <section class="submission">
                            <input id="submission-button" type="submit" value="Criar tarefa">
                        </section>
                    </form>
                </div>
            </section>

            <section class="section-tasks">
                <h2 class="title">Tarefas!</h2>

                <section id="tasks">

                </section>
            </section>
        </main>

        <footer>
            <span class="border-extreme"></span>
        </footer>
    </body>

</html>
